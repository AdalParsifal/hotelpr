<table>
    <tr>
        <th>username</th>
        <th>password</th>
        <th>rol</th>
        <th>first name</th>
        <th>last name</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.password }}</td>
        <td>{{ user.rol }}</td>
        <td>{{ user.first_name }}</td>
        <td>{{ user.last_name }}</td>
    </tr>
    {% endfor %}
</table>
<h1>Edit User: {{ user.username }}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
</form>
<a href="{% url 'admin_menu' %}">Back to Menu</a>
