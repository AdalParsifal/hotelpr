<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperación de Contraseña - Reserva Hotelera</title>
    <link rel="stylesheet" href="{% static 'css/recovery.css' %}">
</head>
<body>
    <form action="{% url 'set_new_password' email=email %}" method="post">
        {% csrf_token %}
        <label for="password1">Nueva Contraseña:</label>
        <input type="password" id="password1" name="password1" required>
    
        <label for="password2">Confirmar Nueva Contraseña:</label>
        <input type="password" id="password2" name="password2" required>
    
        <button type="submit">Cambiar Contraseña</button>
    </form>
</body>
</html>
